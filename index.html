<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Choropleth Map</title>
  </head>
  <body>
    <div class="main">
      <h1 id="title">United States Educational Attainment</h1>
      <div id="description">
        Percentage of adults age 25 and older with a bachelor's degree or higher
        (2010-2014)
      </div>
      <svg width="960" height="600"></svg>
      <div id="source">
        Source:
        <a
          href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx"
          >USDA Economic Research Service</a
        >
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
